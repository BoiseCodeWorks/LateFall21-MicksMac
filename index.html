<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid bg-warning">
    <h1>Micks Mac</h1>
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center align-content-center mt-5">
      <div class="col-md-8 bg-primary shadow">
        <div class="row p-4">
          <div class="col-12 bg-light mb-4">
            <ul id="toppings-list">
              <li>a topping</li>
              <li>a topping</li>
              <li>a topping</li>
            </ul>
          </div>
          <div id="total" class="col-12">total : $ 0.00</div>
        </div>
        <div class="row p-4 align-items-end">
          <div class="col-md-3 bg-warning p-1">
            <img src="https://thiscatdoesnotexist.com" class="img-fluid" alt="">
            <button class="btn btn-dark w-100" onclick="addTopping('cat')"> add this topping</button>
          </div>
          <div class="col-md-3 bg-warning p-1">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiaKdZemPZ4LPrWuMXqDvtbYLGupo9kxjq-mTvhiae9B0HAw00KqFm5ah75tThXYAT6O2Gdr1_&usqp=CAc"
              class="img-fluid" alt="">
            <button class="btn btn-dark w-100" onclick="addTopping('noodles')"> add this topping</button>
          </div>
          <div class="col-md-3 bg-warning p-1">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTULuOTIIw8jpPqZmxg0iFVYFITmYZzb5RLWNmoEoFsGJSilnu0ZnEplq-cGJMT4pKc3D_2XPQ&usqp=CAc"
              class="img-fluid" alt="">
            <button class="btn btn-dark w-100" onclick="addTopping('cheese')"> add this topping</button>
          </div>
          <div class="col-md-3 bg-warning p-1">
            <img src="https://brianclifton.com/wp-content/uploads/2012/10/ketchup.jpg" class="img-fluid" alt="">
            <button class="btn btn-dark w-100" onclick="addTopping('katschup')"> add this topping</button>
          </div>
          <div class="col-12 p-0 mt-4">
            <button class="btn btn-outline-light w-100 " onclick="checkout()">checkout</button>
          </div>
        </div>
      </div>
      <!-- marquee bounce -->
      <div id="saver">

        <marquee direction="down" width="100%" height="100%" behavior="alternate">
          <marquee class="py-5" behavior="alternate" direction="">
            <div class="dvd">
              <div class="face front"><img class="img-fluid"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                  alt="" srcset=""></div>
              <div class="face back"><img class="img-fluid"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                  alt="" srcset=""></div>
              <div class="face left"><img class="img-fluid"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                  alt="" srcset=""></div>
              <div class="face right"><img class="img-fluid"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                  alt="" srcset=""></div>
              <div class="face top"><img class="img-fluid"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                  alt="" srcset=""></div>
              <div class="face bottom"><img class="img-fluid"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png"
                  alt="" srcset=""></div>
            </div>
          </marquee>
        </marquee>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-warning text-center">
    <div class="row">
      <div class="col-12">
        <p>the mac & cheese is made with code</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
